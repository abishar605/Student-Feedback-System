<!DOCTYPE html>
<html>
<head>
    <title>Student Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Feedback Form</h2>

<input type="text" id="name" placeholder="Student Name"><br>
<input type="text" id="class" placeholder="Class"><br>
<input type="text" id="subject" placeholder="Subject"><br>
<input type="number" id="rating" placeholder="Rating (1-5)"><br>
<textarea id="comments" placeholder="Comments"></textarea><br>

<button onclick="submitFeedback()">Submit</button>

<script src="script.js"></script>
</body>
</html>
